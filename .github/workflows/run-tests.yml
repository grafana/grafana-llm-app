name: Run tests
on: [pull_request]

jobs:
  tests:
    permissions:
      contents: read
      id-token: none
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          persist-credentials: false
      - name: Setup Node.js environment
        uses: actions/setup-node@dda4788290998366da86b6a4f497909644397bb2
        with:
          node-version: '22'
          cache: 'npm'
      - name: Setup Go environment
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00
        with:
          go-version-file: packages/grafana-llm-app/go.mod
          cache-dependency-path: packages/grafana-llm-app/go.sum
      - name: Install Mage
        uses: magefile/mage-action@6f50bbb8ea47d56e62dee92392788acbc8192d0b
        with:
          install-only: true
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Build plugin
        run: npm run build:all
      - name: Run frontend tests
        run: npm run test:ci
      - name: Run backend tests
        run: npm run backend:test

      - name: Run e2e tests
        run: |
          cd packages/grafana-llm-app
          npm run test:e2e
        env:
          # Ensure clean environment for e2e tests
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1

      - name: Upload e2e test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@2d9f9cdfa99fedaddba68e9b5b5c281eca26cc63
        with:
          name: e2e-test-results-pr
          path: |
            packages/grafana-llm-app/test-results/
            packages/grafana-llm-app/playwright-report/
          retention-days: 3

      - name: Cleanup e2e services
        if: always()
        run: |
          cd packages/grafana-llm-app
          npm run server:down || true
          npm run playwright:stop || true
          docker system prune -f || true
